<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<form class="form-horizontal" th:action=@{resolver} th:object="${calc}">
	<fieldset>
		<legend>Calculadora</legend>
		<div class="form-group">
			<label class="col-md-4 control-label" for="num1">Numero 1: </label>
			<div class="col-md-4">
				<input type="number" placeholder="Introduzca el primer numero" id="num1" name="num1" th:field="*{num1}">
								<span th:if="${#fields.hasErrors('num1')}" th:errors="*{num1}" class="help-block" id="id-error">Errores</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="operator">Operador: </label>
			<div class="col-md-4">
				<input type="text" placeholder="Introduzca el operador" id="operator" name="operator" th:field="*{operator}">
				<span th:if="${#fields.hasErrors('operator')}" th:errors="*{operator}" class="help-block" id="id-error">Errores</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="num2">Numero 2: </label>
			<div class="col-md-4">
				<input type="number" placeholder="Introduzca el segundo numero" id="num2" name="num2" th:field="*{num2}">
			</div>
		</div>
			
			<div>
				<h4 th:text="${result}"></h4>
			</div>
			
			
			<button type="submit" class="btn btn-primary">Calcular</button>
			
		</div>
	</fieldset>
</form>

</body>
</html>
